<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>POKEFLASK</title>
</head>
<body>
    <div id="top"> EMPTY</div>
    <header>
        <a href="#" class="logo-site">
            PokemonDEXFLASK
            <span class="beta">Info</span>
        </a>
        <nav class="navegação">
            <div class="submenu">
                <a href="#" class="active">"Pokemon"</a>
            </div>
            <a href="#">Guias</a>
            <a href="#">Eventos</a>
            <a href="index.html">Pesquisa</a>
        </nav>
        
        <form class="search" action="#" autocomplete="off">
            <input type="text" name="search" aria-label="Search">
            <button aria-label="Search">
                <svg width="'24" height="'24" arial-hidden="true">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="rgba(255,255,255,0.6)"></path>
                </svg>
            </button>
            <div class="results" style="display: none;">
                <ul></ul>
            </div>
        </form>
    </header>
    <div id="content">
        <section>
            <article class="search">
                <input type="search" name="q" placeholder="Buscar Pokemon" value autocomplete="off">
            </article>
        </section>
        <section>
            <nav class="filtro">
                <div class="seletores">
                    <div class="type">
                        Tipo
                    </div>
                    <div class="generations">Geração</div>
                    <div class="eggs">Ovos</div>
                </div>
                <div class="options">
                    <div class="type" style="display: block;">
                        <a href="#normal" class="PokeNormal">Normal</a>
                    </div>
                </div>
            </nav>
        </section>
        <section>
            <div class="pokemon-list">
                <div class="family">
                    <div class="gen">
                        <a href="#" class="pokemon g1" data-name="bulbasaur" data-type="12" data-gen="1" data-eggs="[]" data-obtain="1">
                            <h2>Bulbasaur</h2>
                            <img src="https://images.gameinfo.io/pokemon-trimmed/60/p1.webp" alt="bulbasaur" width="60" height="60">
                            <div class="id">"1"</div>
                            <div class="bar">
                                <div class="value" style="width: 45%;"></div>
                            </div>
                            <div class="types">
                                <div class="type pokemon-Grass">Folha</div>
                                <div class="type pokemon-Poison">Venenoso</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer></footer>
    
    <h1>Olá a todos</h1>
    <p>Bem-Vindo a minha Pokedex em Flask</p>


</body>
</html>
